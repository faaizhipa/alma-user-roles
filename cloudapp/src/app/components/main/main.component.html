<div id="esploro-asset-file-processor-main">
  <app-loader [loading]="loading"></app-loader>

  <div *ngIf="!loading && !showResults">
    <!-- Welcome Section -->
    <section>
      <h1 translate>main.title</h1>
      <p translate>main.subtitle</p>
      <p translate>main.description</p>
    </section>

    <!-- CSV Processor Component -->
    <section>
      <app-csv-processor
        [fileTypes]="fileTypes"
        (processingComplete)="onProcessingComplete($event)"
      ></app-csv-processor>
    </section>
  </div>

  <!-- Processing Results -->
  <div *ngIf="showResults && processingResult">
    <section>
      <div class="eca-actions">
        <button mat-flat-button color="primary" (click)="startOver()">
          <mat-icon>refresh</mat-icon>
          {{ 'main.startOver' | translate }}
        </button>
      </div>

      <app-processing-results [result]="processingResult"></app-processing-results>
    </section>
  </div>
</div>
